{% extends 'base/main.html' %}
{% block content %}

    <a href="{% url 'tasks' %}">>↩️{% trans "Back" %}</a>  
</div>

        <p>{% trans "Are your sure you want to delete this task?" %} <b>"{{task}}"</b> </p>
        <input class="button" type="submit" value="Delete" />
    </form>
</div>



{% endblock content %}
